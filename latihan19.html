	<textarea name="Deskripsi" cols="45" rows="5" align="center"> Nama saya Denny Ariyana saya tumbuh besar di kota Surabaya. Saya adalah bagian dari generasi masa depan bangsa Indonesia, saya dilahirkan di kota Gresik pada hari Rabu tanggal 18 Desember 2002, saya adalah anak ke dua dari dua bersaudara. Nama Ibu saya adalah Arni beliau adalah istri dari ayah saya yang bernama Suyono, saya mempunyai kakak perempuan yang bernama Lisa Dwi Ariyana dan beliau telah berumah tangga. Saat ini saya dan keluarga tinggal di kota Surabaya yang tepatnya berada di Kelurahan Kalirungkut, Kecamatan Rungkut. Sebelum saya bisa menjadi Kebanggaan Indonesia terlebih saya harus bisa untuk menjadi kebanggan dalam keluarga saya, lewat pendidikan yang akan saya tempuh saat ini semoga saya bisa untuk menjadi kebanggaan dari keluarga saya.  </textarea>
